<html>
<head>
	<meta charset="UTF-8">
	<title>Chess</title>
	<link rel='shortcut icon' type='image/x-icon' href='img/favicon.ico'/>
	<link rel="stylesheet" href="css/chessboard-0.3.0.css">
	<link rel="stylesheet" href="css/main.css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.4.4/vue.js"></script>
	<script src="js/chessboard-0.3.0.js"></script>
	<script src="chess/chess.js"></script>
</head>
<body>
	<div id="myModal" class="hidden">
		<div class="modal-content">
  		<div class="login page">
  			<img src="img/logo.svg" alt="">
	      <div class="form">
	        <h3 class="title">What's your nickname?</h3>
	        <form name="username" id="login-form" action="">
		        <input id="uName" class="usernameInput" type="text" maxlength="14"/>
		        <div class="warning"></div>
		        <br>
		        <button id="startBtn" class="close" disabled="true"> PLAY </button>
		      </form>
	      </div>
    	</div>
		</div>
	</div>
	<!-- leaderboard -->
	<div class="leaderboards">
		<div id="leadcont">
			<h2 class="score-title"><u>Leaderboard</u></h2>
			<!-- to be top user scores -->
			<div id="leaderboard">
			  <ol>
			    <score-item
			      v-for="item in scoreList"
			      v-bind:score="item"
			      v-bind:key="item.id">
			    </score-item>
			  </ol>
			</div>
		</div>
		<div class="player1">
			<h3 id="you"></h3>
			<h2>VS</h2>
		<!-- to be real opponent username -->
			<h3>Opponent</h3>
		</div>
	</div>
	<div class="chess-board" id="board"></div>
	<input type="button" id="reset" value="Reset" />
	<div id="chat">
		<ul id="messages"></ul>
    <form class="chat-input" action="">
      <input id="m" autocomplete="off" /><button>Send</button>
    </form>
	</div>
	<script src="/socket.io/socket.io.js"></script>
	<script src="js/chess_start_and_play_logic.js"></script>
	<script src="js/index.js"></script>
</body>
</html>
