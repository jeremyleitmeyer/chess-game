<html>
<head>
	<meta charset="UTF-8">
	<title>Chess</title>
	<link rel="stylesheet" href="css/chessboard-0.3.0.css">
	<link rel="stylesheet" href="css/main.css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://unpkg.com/vue"></script>
	<script src="js/chessboard-0.3.0.js"></script>
	<script src="chess/chess.js"></script>
</head>
<body>
	<div id="myModal" class="hidden">
		<div class="modal-content">
  		<div class="login page">
	      <div class="form">
	        <h3 class="title">What's your nickname?</h3>
	        <form name="username" id="login-form" action="">
		        <input id="uName" class="usernameInput" type="text" maxlength="14"/>
		        <div class="warning"></div>
		        <br>
		        <button id="startBtn" class="close" disabled="true"> PLAY </button>
		      </form>
	      </div>
    	</div>
		</div>
	</div>
	<!-- leaderboard -->
	<div class="leaderboards">
		<h2 class="score-title">Leaderboard</h2>
		<hr class="score-hr">
		<!-- to be top user scores -->
		<div id="leaderboard">
		  <ol>
		    <score-item
		      v-for="item in scoreList"
		      v-bind:score="item"
		      v-bind:key="item.id">
		    </score-item>
		  </ol>
		</div>
		<div class="player1">
			<h3 id="you"></h3>
			<h2>VS</h2>
		<!-- to be real opponent username -->
			<h3>t0m</h3>
		</div>
	</div>
	<div class="chess-board" id="board"></div>
	<input type="button" id="startPositionBtn" value="Start Position" />
	<div id="chat">
		<ul id="messages"></ul>
    <form class="chat-input" action="">
      <input id="m" autocomplete="off" /><button>Send</button>
    </form>
	</div>
	<script src="/socket.io/socket.io.js"></script>
	<script src="js/messaging.js"></script>
	<script src="js/chess_start_and_play_logic.js"></script>
	<script src="js/index.js"></script>
</body>
</html>
